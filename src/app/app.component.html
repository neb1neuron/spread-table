<div class="p-3 form-group">
  <label for="columnWidth">Columns Width</label>
  <input type="number"
         class="form-control col-1"
         id="columnWidth"
         placeholder="Enter email"
         [(ngModel)]="columnWidth">
</div>
<div class="p-3 h-100 w-100">
  <spread-table [columnWidth]="columnWidth"></spread-table>
</div>
